<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>titolo-del-testo</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #eee;
      --link-color: #70cfff;
      --button-bg: #222;
      --button-text: #eee;
      --button-border: #70cfff;
    }

    [data-theme="light"] {
      --bg-color: #fdf6e3;
      --text-color: #222;
      --link-color: #0077cc;
      --button-bg: #ddd;
      --button-text: #111;
      --button-border: #0077cc;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Libre Baskerville', serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    .footnote {
  font-size: 0.7rem;
  line-height: 1.4;
  color: var(--text-color);
  opacity: 0.7;
  margin-top: 3rem;
  padding-top: 1rem;
  border-top: 1px solid var(--link-color);
}

    .theme-toggle-wrapper {
      position: fixed;
      bottom: 1.5rem;
      right: 2rem;
      z-index: 1000;
    }

    .toggle-button {
      font-family: inherit;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      background: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-button:hover {
      background-color: var(--button-border);
      color: var(--bg-color);
    }

    .contenuto {
      max-width: 700px;
      margin: 4rem auto;
      padding: 1.5rem;
      border: 1px solid var(--link-color);
      border-radius: 8px;
    }

    h1, h2, h3 {
      margin-top: 1.5em;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-bottom: 1.2em;
    }
    .back-button-wrapper {
  position: fixed;
  top: 1.5rem;
  left: 2rem;
  z-index: 1000;
}
  </style>
  
</head>
<body>
<div class="theme-toggle-wrapper">
  <button class="toggle-button" onclick="toggleTheme()">fai tu</button>
</div>

<div class="back-button-wrapper">
  <a class="toggle-button" href="../../../../index.html">‚Üê torna alla home</a>
</div>

<div class="contenuto">
  <h1>Titolo </h1>
  <p class="data-testo"><em>data</em></p>
  <p><a href="link.pdf" target="_blank">PDF</a></p>

<p>
testo
</p>



</div>

  <script>
    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    (function () {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.setAttribute('data-theme', saved || (prefersDark ? 'dark' : 'light'));
    })();
  </script>
</body>
</html>
